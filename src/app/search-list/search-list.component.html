<div class="panel panel-default">
    <div class="panel-heading">
        Result
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>City</td>
                        <td>{{ciudad.name}}</td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>{{ciudad.countryCode}}</td>
                    </tr>
                    <tr>
                        <td>Latitude</td>
                        <td>{{ciudad.latitude}}</td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td>{{ciudad.longitude}}</td>
                    </tr>
                    <tr>
                        <td>Current weather</td>
                        <td>{{ciudad.currentWeather}}</td>
                    </tr>
                    <tr>
                        <td>Wind Speed</td>
                        <td>{{ciudad.windSpeed}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
