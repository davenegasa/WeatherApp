<div class="panel panel-default">
  <div class="panel-heading">
      Please choose a city and a metric system
  </div>
  <div class="panel-body">
      <div class="row">
          <div class="col-lg-12">
              <form role="form">
                  <div class="form-group">
                      <label>Select the city</label>
                      <select class="form-control" [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" required>
                          <option *ngFor="let c of cities" [ngValue]="c.id">{{c.name}}</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Select the metric system</label>
                      <select class="form-control" [(ngModel)]="selectedMetric" [ngModelOptions]="{standalone: true}" required>
                          <option *ngFor="let u of units" [ngValue]="u.name">{{u.name}}</option>
                      </select>
                  </div>
                  <button (click) = "submitForm()" class="btn btn-default">Get weather</button>
              </form>

          </div>
      </div>
  </div>
</div>
